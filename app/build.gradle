            buildConfigField "String", "C_APP_IM_WS", '"ws://cpapi.dev.topstore.cn/agentws/ws/{userid}/{salt}/websocket"'
//            buildConfigField "String", "C_APP_IM_API", '"http://cpapi.dev.topstore.cn/agent"'
            buildConfigField "String", "C_APP_IM_API", '"http://cpapi.dev.topstore.cn"'
            buildConfigField "String", "H5_IM", '"http://cpapi.dev.topstore.cn/h5/index.html#/im"'


//            buildConfigField "String", "C_APP_IM_WS", '"ws://114.55.146.91:9000/ws/{userid}/{salt}/websocket"'
